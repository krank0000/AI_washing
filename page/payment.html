    <!--內容-->
    <div class="card_area container">
      <h1>信用卡</h1>
      <form action="" class="container">
        <table>
          <tr>
            <td >
              <input type="radio" name="card" id="card1" class="form-check-input card_radio">
                  <label for="card1" class="form-check-label">&emsp;Visa</label>
            </td>
            <td valign="center">
              <h3>*1611</h3>
            </td>
          </tr>
          <tr>
            <td >
              <input type="radio" name="card" id="card2" class="form-check-input card_radio">
                  <label for="card2" class="form-check-label">&emsp;中國信託</label>
            </td>
            <td >
              <h3>*1524</h3>
            </td>
          </tr>
        </input>
        </table>
      </form>
    </div>

    <button id="add_card">
      <div class="add_card_area container"  onclick="add()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
        <p>新增信用卡</p>
      </div>
    </button>
    
    <dialog id="add">
      <p>請輸入信用卡資訊</p>
      <form action="">
        <table>
          <tr class="add_tr">
            <td>卡號：</td>
            <td><input type="number" max="9999" id="myInput1" class="myInput"></td>
            <td>-</td>
            <td><input type="number" max="9999" id="myInput2" class="myInput"></td>
            <td>-</td>
            <td><input type="number" max="9999" id="myInput3" class="myInput"></td>
            <td>-</td>
            <td><input type="number" max="9999" id="myInput4" class="myInput"></td>
          </tr>
          <tr>
            <td colspan="3">有效月/年：</td>
            <td>
              <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
              </select>
            </td>
            <td>/</td>
            <td>
              <select name="" id="">
                <option value="">25</option>
                <option value="">26</option>
                <option value="">27</option>
                <option value="">28</option>
              </select>
            </td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3">背面末三碼：</td>
            <td><input type="number" max="999" id="myInput5" class="myInput"></td>
          </tr>
          <tr>
            <td colspan="4">
              <input type="submit" value="確認" id="submit" class="btn_dialog">
            </td>
            <td colspan="3">
              <input type="button" value="取消" id="close" class="btn_dialog">
            </td>
          </tr>
        </table>
      </form>
      
    </dialog>
    <script>
      /**彈窗**/
      let btn=document.querySelector("#add_card");
      let add=document.querySelector("#add");
      btn.addEventListener("click", function(){
        add.showModal();
      })
      /**輸入數字**/
      myInput1.oninput = function () {
          if (this.value.length > 4) {
              this.value = this.value.slice(0,4); 
          }
      }
      myInput2.oninput = function () {
          if (this.value.length > 4) {
              this.value = this.value.slice(0,4); 
          }
      }
      myInput3.oninput = function () {
          if (this.value.length > 4) {
              this.value = this.value.slice(0,4); 
          }
      }
      myInput4.oninput = function () {
          if (this.value.length > 4) {
              this.value = this.value.slice(0,4); 
          }
      }
      myInput5.oninput = function () {
          if (this.value.length > 3) {
              this.value = this.value.slice(0,3); 
          }
      }
      /**關閉**/
      let close=document.querySelector("#close");
      close.addEventListener("click", function(){
        add.close();
      })
    </script>
