          >
            <div class="offcanvas-header" id="msg_offcanvas">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"

              <div class="msg">
                <div class="msg_top">
                  <p class="msg_date">2022/11/11 &emsp;</p>
                  <p class="msg_time">11：00</p>

                <div class="msg_bottom">

          </div>
          <!--菜單-->

            <ul class="navbar-nav" id="menu_item_area">

                <a class="nav-link" aria-current="page" href="../index.html"
                  >首頁</a

      <!-- 登出Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">帳號登出</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">是否確定登出？</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary">確認</button>
            </div>
          </div>
        </div>

      <section id="page_title_area">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          onclick="history.back()"
          class="bi bi-caret-left"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"
          />
        </svg>
        <div id="page_title">AI智慧喜地圖</div>
      </section>

      <div class="bg_water">
        <img src="../asset/img/water1.png" alt="" id="bg_water1" />
        <img src="../asset/img/water2.png" alt="" id="bg_water2" />
      </div>

      <div id="area" class="container">
        <!--內容-->
        <div class="model">
          <!-- <h2>洗衣店據點</h2> -->
          <select
            id="laundrySelect"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>洗衣店據點</option>
            <option value="1">洗衣店A</option>
            <option value="2">洗衣店B</option>
            <option value="3">洗衣店C</option>
          </select>
        </div>

        <div class="model" id="map_area">
          <button id="btn_gps">
            <img src="../asset/img/gps.png" alt="" id="gps" />
          </button>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.256463821024!2d121.23819611212922!3d24.9573875412777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468221447a0f021%3A0x2b86d2650bb8bcff!2z5Lit5Y6f5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1727161402893!5m2!1szh-TW!2stw"
            width="300"
            height="510"
            style="border-radius: 3px; overflow: hidden; outline: none"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            iframe
            id="mapFrame"
          ></iframe>
          <script>
            const mapFrame = document.getElementById("mapFrame");
            const laundrySelect = document.getElementById("laundrySelect");
            const btnGps = document.getElementById("btn_gps");

            const mapUrls = {
              default:
                "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.256463821024!2d121.23819611212922!3d24.9573875412777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468221447a0f021%3A0x2b86d2650bb8bcff!2z5Lit5Y6f5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1727161402893!5m2!1szh-TW!2stw", // 中原大學的地圖 URL
              1: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.256463821024!2d121.23819611212922!3d24.9573875412777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468221447a0f021%3A0x2b86d2650bb8bcff!2z5Lit5Y6f5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1727161402893!5m2!1szh-TW!2stw",
              2: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d760.4431936038386!2d121.24209021702603!3d24.955979793631904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468230055e4ac5d%3A0xfa4de03834d0dfc3!2z5Lit5Y6f5aSn5a245o6o5buj5pWZ6IKy6JmV!5e0!3m2!1szh-TW!2stw!4v1727162754377!5m2!1szh-TW!2stw", // 替換成洗衣店 B 的 Google Maps URL
              3: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d760.4361102099197!2d121.24364112824766!3d24.95712659200604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468221425297e35%3A0xffae1fe1097c9a2e!2z5Lit5Y6f5aSn5a245ZWG5a246Zmi!5e0!3m2!1szh-TW!2stw!4v1727162814094!5m2!1szh-TW!2stw", // 替換成洗衣店 C 的 Google Maps URL
            };

            // 預設顯示中原大學地圖
            mapFrame.src = mapUrls["default"];

            laundrySelect.addEventListener("change", function () {
              const selectedValue = this.value;
              if (mapUrls[selectedValue]) {
                mapFrame.src = mapUrls[selectedValue];
              } else {
                mapFrame.src = mapUrls["default"]; // 預設地圖
              }
            });

            btnGps.addEventListener("click", function () {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                  function (position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const gpsUrl = `https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d${lat}!2d${lng}!3d${lat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s0x0:0x0!5e0!3m2!1szh-TW!2stw!4v1635019790016`;
                    mapFrame.src = gpsUrl; // 更新地圖為當前定位
                  },
                  function () {
                    alert("無法獲取位置。");
                  }
                );
              } else {
                alert("瀏覽器不支援地理定位。");
              }
            });
          </script>
        </div>
      </div>
    </main>
